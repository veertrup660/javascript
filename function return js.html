<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>function return</title>

<body>
    <script>
        function message(a,b)
        {
            return a*b
        }
        message(10,30);
        document.write(message(10,30));
    </script>
