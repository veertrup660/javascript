<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comperison operator</title>
</head>

<body>
    <script>
        var a = 20;
        var b = 200;
        if (a > b) {
            document.write("a is max")
        }
        else {
            document.write("b is max" + "<br>")
        }
        var a = 40;
        b = 30;
        if (a < b) {
            document.write("a is max")
        }
        else {
            document.write("b is max" + "<br>")
        }
        var a = 30;
        b = 20;
        if (a <= b) {
            document.write("a is max")
        }
        else {
            document.write("b is max" + "<br>")
        }
        var a=20;
        b=70;
        if(a>=b)
        {
            document.write("a is max")
        }
        else
        {
            document.write("b is max"+"<br>")
        }
        var a=40;
        b=30;
        if(a==b)
        {
            document.write("same")
        }
        else
        {
            document.write("not same"+"<br>")
        }
        var a=45;
        b=32;
        if(a!=b)
        {
            document.write("true")
        }
         else{
            document.write("false")
         }
    </script>

</body>

</html>
