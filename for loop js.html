<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        var a=11;
        // for(a=1;a<=10;a++)
        for(a=10;a>=1;a--)
        {
            document.write(a);
        }
    </script>
    
</body>
</html>
