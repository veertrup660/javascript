<!DOCTYPE html>
<html lang="en">
<head>

    <title>operators</title>

<body>
    <script>
        var a=10;
        var b=20;
        var c;
        c=a+b;
        // c=a-b;
        // c=a*b;
        // c=a/b;(division is "+c")
        // c=a%b;(modulo is "+c")
        document.write(c);
        
    </script>
