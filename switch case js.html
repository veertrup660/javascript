<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>
    <script>
        var a=3;
        
        switch(a)
        {
            case 1:a
            {
                document.write("Gujarati")
                break;
            }
            case 2:a
            {
                document.write("Hindi")
                break;
            }
            case 3:a
            {
                document.write("English")
                break;
            }
            default:a
            {
                document.write("Please enter valid choice")
            }
        }
    </script>
</body>

</html>
