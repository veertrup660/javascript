<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> logical operator</title>
</head>
<body>
    <script>
        var a=10;(a,b is assignment operator)
        var b=20;
        // a=a+b;(we write both way)
        a+=b;
        document.write(a);
        </script>
    
</body>
