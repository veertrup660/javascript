<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and countinue</title>
</head>

<body>
    <script>
        var a;
        for(var a=0;a<=10;a++)
        {
            // if(a==5)
            if(a==4)
            {
                // continue;
                break;
            }
            document.write(a);
        }

    </script>

</body>

</html>
