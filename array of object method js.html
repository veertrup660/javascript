<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array of object method</title>
</head>

<body>
    <script>
        var x = [{
            name: "trupti",
            age: "30",
            city: "ahemdabad"
        },
    {
            name: "kirit",
            age: "28",
            city: "baroda"
        },
{
            name: "vanshraj",
            age: "10",
            city: "anand"
        },
{
            name: "rudra",
            age: "15",
            city: "rajkot"
        }]
        console.log(x);
for(var y=0;y<x.length;y++)
{
    document.write(x[y].name+""+x[y].age+"<br><br>");
}

    </script>

</body>

</html>
