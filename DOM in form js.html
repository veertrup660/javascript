<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM concept in form fname,lname</title>
</head>
<body>
    <form action="" name="reg">

        <input type="text" name="fname">
        
        <input type="submit" onclick="get()">

    </form>

     <script>
        function get()
        {
            var x=document.forms["reg"]["fname"].value;
            // var y=document.forms["reg"]["lname"].value
            if(x == "")
            {
                alert("Enter Name");
            }
            else
            {
                document.write(x);
            }
        }
    </script> 
</body>
</html>
